<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فاز ۱: برخورد نخست</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Tahoma", sans-serif;
    overflow: hidden;
    color: white;
  }

  /* بک‌گراند اسلایدشو */
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: background-image 1s ease-in-out;
    z-index: -1;
  }

  /* محتوای صفحه */
  .content {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: rgba(0,0,0,0.4); /* کمی پوشش برای خوانایی متن */
  }

  h1 {
    font-size: 3em;
    margin-bottom: 40px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }

  .story-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .story-item {
    font-size: 1.8em;
    padding: 12px 25px;
    border-radius: 12px;
    background: rgba(255,255,255,0.1);
    cursor: pointer;
    transition: all 0.3s ease;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }

  .story-item:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.05);
  }

</style>
</head>
<body>

<div class="background" id="background"></div>

<div class="content">
  <h1>فاز ۱: برخورد نخست</h1>
  <div class="story-list" id="storyList"></div>
</div>

<script>
  const stories = [
    { name: "لردفیزیکا: انفجار آبی", url: "lord-physica.html" },
    { name: "الکتروپالس: ولتاژ ناشناخته", url: "electropulse.html" },
    { name: "استریکس: بند ذهن", url: "strix.html" },
    { name: "تسکین: خاموشی سنسور", url: "taskin.html" }
  ];

  // نمایش داستان‌ها
  const storyList = document.getElementById('storyList');
  stories.forEach(story => {
    const div = document.createElement('div');
    div.classList.add('story-item');
    div.innerText = story.name;
    div.addEventListener('click', () => {
      window.location.href = story.url;
    });
    storyList.appendChild(div);
  });

  // اسلایدشو بک‌گراند
  const backgrounds = [
    "hero1.jpg",
    "hero2.jpg",
    "hero3.jpg",
    "hero4.jpg"
  ];

  let current = 0;
  const bgDiv = document.getElementById('background');

  function changeBackground() {
    bgDiv.style.backgroundImage = `url('${backgrounds[current]}')`;
    current = (current + 1) % backgrounds.length;
  }

  // شروع اسلایدشو
  changeBackground();
  setInterval(changeBackground, 5000); // هر ۵ ثانیه تغییر بک‌گراند

</script>

</body>
</html>
