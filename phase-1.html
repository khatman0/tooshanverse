<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فاز ۱: برخورد نخست</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Tahoma", sans-serif;
    color: white;
    overflow: hidden;
  }

  /* بک‌گراند */
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: background-image 0.5s ease-in-out;
    z-index: -1;
  }

  /* محتوا */
  .content {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: rgba(0,0,0,0.4); /* پوشش برای خوانایی متن */
  }

  h1 {
    font-size: 3em;
    margin-bottom: 40px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }

  .story-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .story-item {
    font-size: 1.8em;
    padding: 12px 25px;
    border-radius: 12px;
    background: rgba(255,255,255,0.1);
    cursor: pointer;
    transition: all 0.3s ease;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }

  .story-item:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.05);
  }

  @media(max-width: 768px) {
    .story-item:hover {
      transform: none;
    }
  }

  /* منوی همبرگری */
  .hamburger {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 200;
    font-size: 2em;
    cursor: pointer;
    user-select: none;
  }

  .side-menu {
    position: fixed;
    top: 0;
    right: -250px; /* مخفی کردن اولیه */
    width: 250px;
    height: 100%;
    background-color: rgba(0,0,0,0.95);
    box-shadow: -2px 0 10px rgba(0,0,0,0.7);
    transition: right 0.3s ease;
    z-index: 150;
    display: flex;
    flex-direction: column;
    padding-top: 60px;
  }

  .side-menu a {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    padding: 15px 20px;
    transition: background 0.3s;
  }

  .side-menu a:hover {
    background: rgba(255,255,255,0.2);
  }

  .side-menu.show {
    right: 0;
  }

</style>
</head>
<body>

<div class="background" id="background"></div>

<!-- منوی همبرگری -->
<div class="hamburger" id="hamburger">&#9776;</div>
<div class="side-menu" id="sideMenu">
  <a href="index.html">خانه</a>
  <a href="phase1.html">فاز ۱</a>
  <a href="phase2.html">فاز ۲</a>
  <a href="contact.html">تماس با ما</a>
</div>

<div class="content">
  <h1>فاز ۱: برخورد نخست</h1>
  <div class="story-list" id="storyList"></div>
</div>

<script>
  const stories = [
    { name: "لردفیزیکا: انفجار آبی", url: "lord-physica.html", image: "hero1.jpg" },
    { name: "الکتروپالس: ولتاژ ناشناخته", url: "electropulse.html", image: "hero2.jpg" },
    { name: "استریکس: بند ذهن", url: "strix.html", image: "hero3.jpg" },
    { name: "تسکین: خاموشی سنسور", url: "taskin.html", image: "hero4.jpg" }
  ];

  const storyList = document.getElementById('storyList');
  const bgDiv = document.getElementById('background');

  const isMobile = window.innerWidth <= 768;
  let current = 0;

  if(!isMobile){
    stories.forEach(story => {
      const div = document.createElement('div');
      div.classList.add('story-item');
      div.innerText = story.name;
      div.addEventListener('mouseover', () => {
        bgDiv.style.backgroundImage = `url('${story.image}')`;
      });
      div.addEventListener('mouseout', () => {
        bgDiv.style.backgroundImage = ''; // می‌تونید بک‌گراند اولیه نگه دارید
      });
      div.addEventListener('click', () => { window.location.href = story.url; });
      storyList.appendChild(div);
    });
  } else {
    stories.forEach(story => {
      const div = document.createElement('div');
      div.classList.add('story-item');
      div.innerText = story.name;
      div.addEventListener('click', () => { window.location.href = story.url; });
      storyList.appendChild(div);
    });

    function changeBackground() {
      bgDiv.style.backgroundImage = `url('${stories[current].image}')`;
      current = (current + 1) % stories.length;
    }

    changeBackground();
    setInterval(changeBackground, 5000);
  }

  // همبرگری
  const hamburger = document.getElementById('hamburger');
  const sideMenu = document.getElementById('sideMenu');

  hamburger.addEventListener('click', () => {
    sideMenu.classList.toggle('show');
  });

  // بستن منو وقتی روی لینک کلیک شد
  sideMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      sideMenu.classList.remove('show');
    });
  });

  // بستن منو وقتی روی بیرون کلیک شد
  document.addEventListener('click', (e) => {
    if(!sideMenu.contains(e.target) && e.target !== hamburger){
      sideMenu.classList.remove('show');
    }
  });

</script>

</body>
</html>
