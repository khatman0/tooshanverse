<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تایم‌لاین توشان‌ورس</title>
  <style>
    /* ==== بکگراند مثل لرد فیزیکا ==== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* ==== هدر ==== */
    header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      font-size: 28px;
      font-weight: bold;
      color: #ffd700;
    }

    /* ==== فازها ==== */
    .phase {
      margin: 80px 0;
      position: relative;
    }

    .phase h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 24px;
      color: #ffd700;
    }

    .timeline {
      position: relative;
      width: 100%;
      height: 4px;
      background: #ffd700;
      margin: 0 auto;
    }

    .event {
      position: absolute;
      width: 200px;
      text-align: center;
      transform: translateX(-50%);
    }

    .event img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .event span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #fff;
    }

    /* بالا و پایین خط */
    .event.top {
      bottom: 100%;
      margin-bottom: 20px;
    }

    .event.bottom {
      top: 100%;
      margin-top: 20px;
    }

    /* ==== فوتر ==== */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      margin-top: 60px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>توشان‌ورس | Tooshanverse</header>

  <!-- فاز ۱ -->
  <section class="phase">
    <h2>فاز ۱</h2>
    <div class="timeline">
      <div class="event top" style="left: 15%;">
        <img src="hero1.jpg" alt="لرد فیزیکا">
        <span>لرد فیزیکا</span>
      </div>
      <div class="event bottom" style="left: 35%;">
        <img src="hero2.png" alt="الکتروپالس">
        <span>الکتروپالس</span>
      </div>
      <div class="event top" style="left: 55%;">
        <img src="hero3.png" alt="تسکین">
        <span>تسکین</span>
      </div>
      <div class="event bottom" style="left: 75%;">
        <img src="hero4.png" alt="استریکس">
        <span>استریکس</span>
      </div>
    </div>
  </section>

  <!-- فاز ۲ -->
  <section class="phase">
    <h2>فاز ۲</h2>
    <div class="timeline">
      <div class="event top" style="left: 25%;">
        <img src="villain1.png" alt="ویلن ۱">
        <span>ویلن ۱</span>
      </div>
      <div class="event bottom" style="left: 60%;">
        <img src="villain2.png" alt="ویلن ۲">
        <span>ویلن ۲</span>
      </div>
    </div>
  </section>

  <!-- فازهای ۳ تا ۷ هم مشابه بالا تکرار میشه -->

  <footer>© 2025 توشان‌ورس - همه حقوق محفوظ است</footer>

</body>
</html>
