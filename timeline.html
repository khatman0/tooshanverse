<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تایم‌لاین توشان‌ورس</title>
  <style>
    :root{
      --bg1: #0d0d0d;
      --bg2: #1a1a1a;
      --accent: gold;
      --line: #ffffff;
      --card-bg: rgba(0,0,0,0.55);
      --max-width: 1100px;
    }

    /* پایه */
    *{box-sizing: border-box;}
    html,body{height:100%;}
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), #000);
      color: #fff;
      overflow-x: hidden;
      direction: rtl; /* مهم برای فارسی */
      -webkit-font-smoothing:antialiased;
    }

    header, footer {
      text-align: center;
      padding: 18px 16px;
      background: rgba(0,0,0,0.7);
      color: var(--accent);
      font-size: 1.25rem;
      letter-spacing: .6px;
    }

    main.timeline {
      max-width: var(--max-width);
      margin: 30px auto;
      padding: 0 16px 60px;
    }

    .phase {
      position: relative;
      margin: 60px 0;
    }

    /* خط مرکزی افقی (در هر فاز) */
    .phase-line {
      position: relative;
      height: 260px; /* ارتفاع ظرف که کارت‌ها را بالا/پایین می‌برد */
      width: 100%;
      margin: 0 auto;
    }

    /* خودِ خط افقی */
    .phase-line::before {
      content: "";
      position: absolute;
      left: 5%;
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
      height: 4px;
      background: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,215,0,0.9), rgba(255,255,255,0.12));
      border-radius: 3px;
      z-index: 1;
    }

    .phase-title {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      padding: 6px 14px;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 8px;
      z-index: 6;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* کارت رویداد */
    .event {
      position: absolute; /* مکان‌یابی با left: % */
      width: 200px;
      transform: translateX(-50%);
      text-align: center;
      z-index: 4;
      pointer-events: auto;
    }

    .event figure {
      margin: 0;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .event img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      border: 2px solid var(--accent);
    }

    .event .label {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #fff;
      line-height: 1.1;
    }

    /* اتصال کارت به خط مرکزی (برای کارت‌های بالا و پایین) */
    .event.top {
      bottom: calc(50% + 20px); /* قرار گرفتن بالای خط */
    }
    .event.top::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -20px; /* از پایین کارت تا خط */
      width: 2px;
      height: 20px;
      background: var(--line);
      z-index: 3;
    }

    .event.bottom {
      top: calc(50% + 20px); /* قرار گرفتن پایین خط */
    }
    .event.bottom::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -20px; /* از بالای کارت تا خط */
      width: 2px;
      height: 20px;
      background: var(--line);
      z-index: 3;
    }

    /* افکت hover کوچک برای خوانایی */
    .event:hover figure { transform: translateY(-6px); transition: transform .18s ease; }

    /* واکنش‌گرایی: در موبایل کارت‌ها زیر هم قرار می‌گیرند */
    @media (max-width: 800px) {
      .phase-line { height: auto; padding: 20px 0; }
      .phase-line::before { display: none; } /* خط حذف می‌شود تا طراحی خواناتر باشد */
      .phase-title { position: relative; top: 0; left: auto; transform: none; display: inline-block; margin-bottom: 12px; }
      .event {
        position: static;
        width: min(92%, 420px);
        margin: 16px auto;
        transform: none;
      }
      .event.top::after,
      .event.bottom::after { display: none; }
    }

    /* ریزتنظیم برای خیلی کوچک */
    @media (max-width: 420px){
      .event{ width: 100%; }
      .event .label { font-size: .92rem; }
    }
  </style>
</head>
<body>
  <header>توشان‌ورس | تایم‌لاین</header>

  <main class="timeline" role="main" aria-label="تایم‌لاین توشان‌ورس">
    <!-- فاز ۱ -->
    <section class="phase" aria-labelledby="phase1">
      <div class="phase-line" role="list" aria-labelledby="phase1">
        <div id="phase1" class="phase-title">فاز ۱</div>

        <!-- کارت‌ها: برای تغییر موقعیت، مقدار left را ویرایش کنید (مثلاً left:10%) -->
        <article class="event top" style="left:10%;" role="listitem" aria-label="لرد فیزیکا">
          <figure>
            <img src="lord-physica.jpg" alt="پرترهٔ لرد فیزیکا — شخصیت مرکزی" />
            <figcaption class="label">لرد فیزیکا</figcaption>
          </figure>
        </article>

        <article class="event bottom" style="left:30%;" role="listitem" aria-label="الکتروپالس">
          <figure>
            <img src="electropulse.jpg" alt="الکتروپالس" />
            <figcaption class="label">الکتروپالس</figcaption>
          </figure>
        </article>

        <article class="event top" style="left:50%;" role="listitem" aria-label="استریکس">
          <figure>
            <img src="strix.jpg" alt="استریکس" />
            <figcaption class="label">استریکس</figcaption>
          </figure>
        </article>

        <article class="event bottom" style="left:70%;" role="listitem" aria-label="تسکین">
          <figure>
            <img src="taskin.jpg" alt="تسکین" />
            <figcaption class="label">تسکین</figcaption>
          </figure>
        </article>
      </div>
    </section>

    <!-- فاز ۲ -->
    <section class="phase" aria-labelledby="phase2">
      <div class="phase-line" role="list" aria-labelledby="phase2">
        <div id="phase2" class="phase-title">فاز ۲</div>

        <article class="event top" style="left:20%;" role="listitem" aria-label="آگناتوس">
          <figure>
            <img src="villain.jpg" alt="آگناتوس — آنتاگونیست" />
            <figcaption class="label">آگناتوس</figcaption>
          </figure>
        </article>

        <article class="event bottom" style="left:60%;" role="listitem" aria-label="قهرمان جدید">
          <figure>
            <img src="another-hero.jpg" alt="قهرمان جدید" />
            <figcaption class="label">قهرمان جدید</figcaption>
          </figure>
        </article>
      </div>
    </section>
  </main>

  <footer>© 2025 Tooshanverse - All Rights Reserved</footer>
</body>
</html>
