<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تایم‌لاین توشان‌ورس</title>
  <link rel="stylesheet" href="css/tooshanverse-theme.css">
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      color: #fff;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      z-index: -1;
    }

    h1 {
      text-align: center;
      padding: 40px 0;
      font-size: 2.5rem;
      color: gold;
    }

    .timeline {
      position: relative;
      max-width: 1000px;
      margin: auto;
      padding: 40px 0;
    }

    /* خط وسط */
    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background: gold;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* کارت‌های رویداد */
    .timeline-item {
      padding: 20px 30px;
      position: relative;
      width: 50%;
    }

    .timeline-item .content {
      background: rgba(255, 215, 0, 0.1);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid gold;
      transition: transform 0.3s ease;
    }

    .timeline-item .content:hover {
      transform: scale(1.05);
    }

    /* سمت راست */
    .timeline-item.right {
      left: 50%;
    }

    /* سمت چپ */
    .timeline-item.left {
      left: 0;
    }

    /* دایره روی خط */
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 20px;
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      border: 2px solid #111;
      z-index: 1;
    }

    .timeline-item.left::before {
      right: -10px;
    }

    .timeline-item.right::before {
      left: -10px;
    }

    /* ریسپانسیو */
    @media screen and (max-width: 768px) {
      .timeline::after {
        left: 10px;
      }

      .timeline-item {
        width: 100%;
        padding-left: 40px;
        padding-right: 25px;
      }

      .timeline-item.right {
        left: 0;
      }

      .timeline-item.left::before,
      .timeline-item.right::before {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <h1>تایم‌لاین توشان‌ورس</h1>

  <div class="timeline">
    <div class="timeline-item left">
      <div class="content">
        <h2>۲۰۲۵</h2>
        <p>آغاز فاز اول: معرفی لرد فیزیکا.</p>
      </div>
    </div>

    <div class="timeline-item right">
      <div class="content">
        <h2>۲۰۲۶</h2>
        <p>ظهور الکتروپالس و آغاز ماجراهای جدید.</p>
      </div>
    </div>

    <div class="timeline-item left">
      <div class="content">
        <h2>۲۰۲۷</h2>
        <p>اتحاد قهرمانان برای مقابله با تهدیدی ناشناخته.</p>
      </div>
    </div>
  </div>
</body>
</html>
