<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تایم‌لاین توشان‌ورس</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      font-size: 2rem;
      color: gold;
    }

    .timeline-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 120px;
      padding: 60px;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    /* خط وسط تایم‌لاین */
    .timeline-line {
      position: absolute;
      top: 50%;
      left: 0;
      height: 4px;
      width: 100%;
      background: gold;
      z-index: 0;
    }

    /* هر نقطه */
    .timeline-item {
      position: relative;
      flex: 0 0 auto;
      width: 250px;
      text-align: center;
      z-index: 1;
    }

    .timeline-dot {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    /* کارت بالا و پایین */
    .timeline-card {
      background: rgba(255, 215, 0, 0.08);
      border: 1px solid gold;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .timeline-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .timeline-card:hover {
      transform: scale(1.05);
    }

    /* جایگذاری کارت‌ها */
    .timeline-item:nth-child(odd) .timeline-card {
      margin-bottom: 60px; /* بالا */
    }

    .timeline-item:nth-child(even) .timeline-card {
      margin-top: 60px; /* پایین */
    }

    /* ریسپانسیو */
    @media screen and (max-width: 768px) {
      .timeline-container {
        flex-direction: column;
        gap: 60px;
        overflow-x: hidden;
      }

      .timeline-line {
        top: auto;
        left: 50%;
        width: 4px;
        height: 100%;
      }

      .timeline-item {
        width: 80%;
      }

      .timeline-item .timeline-card {
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <h1>تایم‌لاین توشان‌ورس</h1>

  <div class="timeline-container">
    <div class="timeline-line"></div>

    <div class="timeline-item">
      <div class="timeline-card">
        <img src="phase1.jpg" alt="فاز ۱">
        <h3>فاز ۱</h3>
        <p>برخورد نخست - معرفی لرد فیزیکا</p>
      </div>
      <div class="timeline-dot"></div>
    </div>

    <div class="timeline-item">
      <div class="timeline-dot"></div>
      <div class="timeline-card">
        <img src="phase2.jpg" alt="فاز ۲">
        <h3>فاز ۲</h3>
        <p>ظهور الکتروپالس و اتفاقات تازه</p>
      </div>
    </div>

    <div class="timeline-item">
      <div class="timeline-card">
        <img src="phase3.jpg" alt="فاز ۳">
        <h3>فاز ۳</h3>
        <p>اتحاد قهرمانان برای اولین بار</p>
      </div>
      <div class="timeline-dot"></div>
    </div>

    <div class="timeline-item">
      <div class="timeline-dot"></div>
      <div class="timeline-card">
        <img src="phase4.jpg" alt="فاز ۴">
        <h3>فاز ۴</h3>
        <p>بازگشت دشمنان قدیمی</p>
      </div>
    </div>

    <div class="timeline-item">
      <div class="timeline-card">
        <img src="phase5.jpg" alt="فاز ۵">
        <h3>فاز ۵</h3>
        <p>ماجراهای تیره‌تر و خطرناک‌تر</p>
      </div>
      <div class="timeline-dot"></div>
    </div>

    <div class="timeline-item">
      <div class="timeline-dot"></div>
      <div class="timeline-card">
        <img src="phase6.jpg" alt="فاز ۶">
        <h3>فاز ۶</h3>
        <p>کراس‌اور بزرگ قهرمانان</p>
      </div>
    </div>

    <div class="timeline-item">
      <div class="timeline-card">
        <img src="phase7.jpg" alt="فاز ۷">
        <h3>فاز ۷</h3>
        <p>نتیجه نهایی و سرنوشت توشان‌ورس</p>
      </div>
      <div class="timeline-dot"></div>
    </div>
  </div>
</body>
</html>
