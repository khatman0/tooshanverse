<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تایم‌لاین توشان‌ورس</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #000);
      color: #fff;
      overflow-x: hidden;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      color: gold;
      font-size: 1.5rem;
    }

    .phase {
      position: relative;
      margin: 80px 0;
      padding: 40px 0;
    }

    .phase-line {
      position: relative;
      height: 3px;
      background: white;
      margin: 0 auto;
      width: 90%;
    }

    .phase-title {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      padding: 5px 15px;
      color: gold;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 6px;
    }

    .event {
      position: absolute;
      text-align: center;
      width: 200px;
    }

    .event img {
      width: 180px;
      border-radius: 8px;
      border: 2px solid gold;
    }

    .event .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #fff;
    }

    .event::before {
      content: "";
      position: absolute;
      top: 50%;
      width: 2px;
      height: 50px;
      background: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .event.top {
      bottom: 100px;
    }

    .event.top::before {
      top: auto;
      bottom: -50px;
    }

    .event.bottom {
      top: 100px;
    }

    .event.bottom::before {
      top: -50px;
    }
  </style>
</head>
<body>

<header>توشان‌ورس | تایم‌لاین</header>

<div class="phase">
  <div class="phase-line">
    <div class="phase-title">فاز ۱</div>

    <!-- کارت‌ها -->
    <div class="event top" style="left:10%;">
      <img src="lord-physica.jpg" alt="لرد فیزیکا">
      <div class="label">لرد فیزیکا</div>
    </div>

    <div class="event bottom" style="left:30%;">
      <img src="electropulse.jpg" alt="الکتروپالس">
      <div class="label">الکتروپالس</div>
    </div>

    <div class="event top" style="left:50%;">
      <img src="strix.jpg" alt="استریکس">
      <div class="label">استریکس</div>
    </div>

    <div class="event bottom" style="left:70%;">
      <img src="taskin.jpg" alt="تسکین">
      <div class="label">تسکین</div>
    </div>
  </div>
</div>

<div class="phase">
  <div class="phase-line">
    <div class="phase-title">فاز ۲</div>

    <!-- کارت‌ها -->
    <div class="event top" style="left:20%;">
      <img src="villain.jpg" alt="آگناتوس">
      <div class="label">آگناتوس</div>
    </div>

    <div class="event bottom" style="left:60%;">
      <img src="another-hero.jpg" alt="قهرمان جدید">
      <div class="label">قهرمان جدید</div>
    </div>
  </div>
</div>

<footer>© 2025 Tooshanverse - All Rights Reserved</footer>

</body>
</html>
