<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تایم‌لاین توشان‌ورس</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #000);
      color: #fff;
      overflow-x: hidden;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: gold;
      font-size: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    /* افکت نور روی متن هدر/فوتر */
    header::after, footer::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shine 6s infinite linear;
    }
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .phase {
      position: relative;
      margin: 80px 0;
      padding: 40px 0;
    }

    .phase-line {
      position: relative;
      height: 3px;
      background: white;
      margin: 0 auto;
      width: 90%;
    }

    .phase-title {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 5px 15px;
      color: gold;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 6px;
      animation: pulse 2s infinite;
    }
    /* پالس برای فاز */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,215,0,0.6); }
      70% { box-shadow: 0 0 10px 15px rgba(255,215,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,215,0,0); }
    }

    .event {
      position: absolute;
      text-align: center;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .event img {
      width: 180px;
      border-radius: 8px;
      border: 2px solid gold;
      transition: transform 0.3s;
    }

    .event:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px gold;
    }

    .event .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #fff;
    }

    .event::before {
      content: "";
      position: absolute;
      top: 50%;
      width: 2px;
      height: 50px;
      background: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .event.top {
      bottom: 100px;
    }

    .event.top::before {
      top: auto;
      bottom: -50px;
    }

    .event.bottom {
      top: 100px;
    }

    .event.bottom::before {
      top: -50px;
    }

    /* ریسپانسیو موبایل */
    @media (max-width: 768px) {
      .event {
        position: relative;
        width: 90%;
        margin: 40px auto;
      }
      .event::before {
        display: none;
      }
      .phase-line {
        display: none;
      }
      .phase-title {
        position: relative;
        top: 0;
        margin-bottom: 20px;
      }
    }

    /* مودال پاپ‌آپ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: rgba(20,20,20,0.9);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: white;
    }
    .close-btn {
      background: gold;
      color: black;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>توشان‌ورس | تایم‌لاین</header>

<div class="phase">
  <div class="phase-line">
    <div class="phase-title">فاز ۱</div>

    <div class="event top" style="left:10%;" onclick="openModal('لرد فیزیکا', 'اولین قهرمان و آغازگر داستان توشان‌ورس.')">
      <img src="lord-physica.jpg" alt="لرد فیزیکا">
      <div class="label">لرد فیزیکا</div>
    </div>

    <div class="event bottom" style="left:30%;" onclick="openModal('الکتروپالس', 'قهرمانی با قدرت الکتریسیته و پالس انرژی.')">
      <img src="electropulse.jpg" alt="الکتروپالس">
      <div class="label">الکتروپالس</div>
    </div>

    <div class="event top" style="left:50%;" onclick="openModal('استریکس', 'موجود مرموز با قدرت‌های شبانه.')">
      <img src="strix.jpg" alt="استریکس">
      <div class="label">استریکس</div>
    </div>

    <div class="event bottom" style="left:70%;" onclick="openModal('تسکین', 'شخصیتی با توانایی‌های درمانی و روحی.')">
      <img src="taskin.jpg" alt="تسکین">
      <div class="label">تسکین</div>
    </div>
  </div>
</div>

<div class="phase">
  <div class="phase-line">
    <div class="phase-title">فاز ۲</div>

    <div class="event top" style="left:20%;" onclick="openModal('آگناتوس', 'ابرشروری با قدرت کنترل ذهن.')">
      <img src="villain.jpg" alt="آگناتوس">
      <div class="label">آگناتوس</div>
    </div>

    <div class="event bottom" style="left:60%;" onclick="openModal('قهرمان جدید', 'ورود نسل تازه‌ای از قهرمان‌ها.')">
      <img src="another-hero.jpg" alt="قهرمان جدید">
      <div class="label">قهرمان جدید</div>
    </div>
  </div>
</div>

<footer>© 2025 Tooshanverse - All Rights Reserved</footer>

<!-- مودال -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="modal-title"></h2>
    <p id="modal-text"></p>
    <button class="close-btn" onclick="closeModal()">بستن</button>
  </div>
</div>

<script>
  function openModal(title, text) {
    document.getElementById('modal-title').innerText = title;
    document.getElementById('modal-text').innerText = text;
    document.getElementById('modal').style.display = 'flex';
  }
  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
