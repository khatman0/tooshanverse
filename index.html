<!DOCTYPE html>
<html lang="fa">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>توشان‌ورس | Tooshanverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #3e0f0f, #5c1a1a, #2b0a0a);
      color: #f0c040;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header, footer {
      text-align: center;
      background-color: #1a1a1a;
      padding: 30px 20px;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #ff9900;
    }
    .heroes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .hero-card {
      flex: 1 1 200px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff990055;
      cursor: pointer;
    }

    /* استایل منو */
    .menu-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-btn div {
      height: 4px;
      background-color: #f0c040;
      border-radius: 2px;
    }

    .menu {
      display: none;
      opacity: 0;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #1a1a1a;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff9900;
      z-index: 999;
      transition: opacity 0.3s ease;
    }

    .menu.show {
      display: block;
      opacity: 1;
    }

    .menu a {
      display: block;
      padding: 8px 0;
      color: #f0c040;
      text-decoration: none;
    }

    .menu a:hover {
      color: #fff;
    }

    /* افکت‌های پاپ‌آپ */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: #222;
      color: #f0c040;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 20px #ff9900;
      z-index: 9999;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .popup.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <header>
    <h1>توشان‌ورس | Tooshanverse</h1>
    <p>آغاز سرنوشت</p>

    <!-- دکمه منو -->
    <div class="menu-btn" id="menu-btn">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- منوی کشویی -->
    <nav class="menu" id="menu">
      <a href="#">خانه</a>
      <input type="text" id="searchInput" placeholder="جستجو..." onkeyup="searchMenu()">
      <a href="#">عکس‌ها</a>
      <a href="#">ساخته‌های هوش مصنوعی</a>
      <a href="#">گفتگو با من</a>
      <p id="searchMsg" style="color: #f0c040; text-align: center; display: none;">نتیجه‌ای یافت نشد</p>
    </nav>
  </header>

  <section id="characters">
    <h2>شخصیت‌ها</h2>
    <div class="category-cards">
      <div class="category-card" onclick="openPopup('heroes')">🛡️ قهرمان‌ها</div>
      <div class="category-card" onclick="openPopup('villains')">😈 ویلن‌ها</div>
      <div class="category-card" onclick="openPopup('neutrals')">⚖️ خنثی‌ها</div>
    </div>
  </section>

  <!-- کد جاوااسکریپت -->
  <script>
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('menu').classList.toggle('show');
    });

    function searchMenu() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const links = document.querySelectorAll('.menu a');
      let found = false;

      links.forEach(link => {
        if (link.innerText.toLowerCase().includes(input)) {
          link.style.display = "";
          found = true;
        } else {
          link.style.display = "none";
        }
      });

      document.getElementById('searchMsg').style.display = found ? "none" : "block";
    }

    function openPopup(type) {
      closePopup();
      document.getElementById('popup-' + type).classList.add('show');
    }

    function closePopup() {
      document.querySelectorAll('.popup').forEach(p => p.classList.remove('show'));
    }
  </script>

</body>
</html>
