<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tooshan Chat</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background: linear-gradient(135deg, #3e0f0f, #5c1a1a, #2b0a0a);
      color: #f0c040;
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #usernameForm, #chatContainer {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff9900;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #chatContainer {
      display: none;
      height: 400px;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      background: #2b0a0a;
      padding: 10px;
      border-radius: 8px;
      overflow-y: auto;
      margin-bottom: 10px;
      color: #f0c040;
      font-size: 14px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    input {
      flex: 1;
    }
    button {
      background: #ff9900;
      color: #111;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffcc33;
    }
    #inputContainer {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <form id="usernameForm">
    <input type="text" id="usernameInput" placeholder="نام کاربری را وارد کنید" autocomplete="off" />
    <button type="submit">ورود</button>
  </form>

  <div id="chatContainer">
    <div id="messages"></div>
    <div id="inputContainer">
      <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." autocomplete="off" disabled />
      <button id="sendBtn" disabled>ارسال</button>
    </div>
  </div>

  <script>
    const usernameForm = document.getElementById('usernameForm');
    const usernameInput = document.getElementById('usernameInput');
    const chatContainer = document.getElementById('chatContainer');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let username = '';

    usernameForm.addEventListener('submit', e => {
      e.preventDefault();
      const enteredUsername = usernameInput.value.trim();
      if (!enteredUsername) {
        alert('لطفا نام کاربری را وارد کنید.');
        return;
      }
      username = enteredUsername;
      usernameForm.style.display = 'none';
      chatContainer.style.display = 'flex';
      messageInput.disabled = false;
      sendBtn.disabled = false;
      messageInput.focus(); // اینجا فوکوس میدیم روی input پیام
    });

    function addMessage(text, fromSelf = false) {
      const msg = document.createElement('div');
      msg.textContent = text;
      msg.style.marginBottom = '8px';
      msg.style.padding = '6px 10px';
      msg.style.borderRadius = '8px';
      msg.style.maxWidth = '80%';
      msg.style.wordWrap = 'break-word';
      if (fromSelf) {
        msg.style.backgroundColor = '#ff9900';
        msg.style.color = '#111';
        msg.style.marginLeft = 'auto';
        msg.style.textAlign = 'right';
      } else {
        msg.style.backgroundColor = '#333';
        msg.style.color = '#f0c040';
        msg.style.marginRight = 'auto';
        msg.style.textAlign = 'left';
      }
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      addMessage(`${username}: ${text}`, true);
      messageInput.value = '';
      messageInput.focus();

      // اینجا میتونی کد ارسال پیام به سرور یا Firebase بذاری
    }
  </script>
</body>
</html>
