<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>توشان‌چت | ثبت نام و ورود</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #3e0f0f, #5c1a1a, #2b0a0a);
      color: #f0c040;
      margin: 0; padding: 0; direction: rtl;
    }
    header, footer {
      text-align: center;
      background-color: #1a1a1a;
      padding: 20px;
      box-shadow: 0 2px 5px #ff990044;
    }
    h1 {
      color: #ff9900;
      margin: 0;
    }
    main {
      max-width: 500px;
      margin: 20px auto;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px #ff9900aa;
      color: #f0c040;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    button {
      background-color: #ff9900;
      border: none;
      border-radius: 12px;
      padding: 10px 15px;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68a00;
    }
    #chatArea {
      display: none;
      flex-direction: column;
      height: 60vh;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ff990033;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #2b0a0a;
      color: #f0c040;
      font-size: 16px;
    }
    #messages p {
      margin: 5px 0;
      padding: 6px 10px;
      background: #3e0f0f;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    #messages p.you {
      background: #ff9900;
      color: #111;
      align-self: flex-end;
    }
  </style>
</head>
<body>

<header>
  <h1>توشان‌چت</h1>
</header>

<main>
  <div id="authForms">
    <form id="signUpForm">
      <h2>ثبت نام</h2>
      <input type="email" id="signUpEmail" placeholder="ایمیل" required />
      <input type="password" id="signUpPassword" placeholder="رمز عبور" required />
      <button type="submit">ثبت نام</button>
    </form>

    <form id="signInForm">
      <h2>ورود</h2>
      <input type="email" id="signInEmail" placeholder="ایمیل" required />
      <input type="password" id="signInPassword" placeholder="رمز عبور" required />
      <button type="submit">ورود</button>
    </form>
  </div>

  <div id="chatArea">
    <div id="messages"></div>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." autocomplete="off" required />
      <button type="submit">ارسال</button>
    </form>
    <button id="signOutBtn" style="margin-top:10px;">خروج</button>
  </div>
</main>

<footer>
  <p>تمام حقوق متعلق به توشان استودیو © 2025</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBI9L7fSuounX5Dy4fJNbjNJQg3grRAafk",
    authDomain: "tooshanchat.firebaseapp.com",
    databaseURL: "https://tooshanchat-default-rtdb.firebaseio.com",
    projectId: "tooshanchat",
    storageBucket: "tooshanchat.firebasestorage.app",
    messagingSenderId: "444788859489",
    appId: "1:444788859489:web:ecc4619d8ce56136b00020",
    measurementId: "G-KWZMRPN48E"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const signUpForm = document.getElementById('signUpForm');
  const signInForm = document.getElementById('signInForm');
  const authForms = document.getElementById('authForms');
  const chatArea = document.getElementById('chatArea');
  const messagesDiv = document.getElementById('messages');
  const chatForm = document.getElementById('chatForm');
  const messageInput = document.getElementById('messageInput');
  const signOutBtn = document.getElementById('signOutBtn');

  let currentUser = null;

  // ثبت نام
  signUpForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('signUpEmail').value.trim();
    const password = document.getElementById('signUpPassword').value.trim();
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert('ثبت نام با موفقیت انجام شد.');
        authForms.style.display = 'none';
        chatArea.style.display = 'flex';
        currentUser = userCredential.user;
        loadMessages();
      })
      .catch(error => alert(error.message));
  });

  // ورود
  signInForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('signInEmail').value.trim();
    const password = document.getElementById('signInPassword').value.trim();
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert('وارد شدید.');
        authForms.style.display = 'none';
        chatArea.style.display = 'flex';
        currentUser = userCredential.user;
        loadMessages();
      })
      .catch(error => alert(error.message));
  });

  // خروج
  signOutBtn.addEventListener('click', () => {
    auth.signOut().then(() => {
      currentUser = null;
      authForms.style.display = 'block';
      chatArea.style.display = 'none';
      messagesDiv.innerHTML = '';
    });
  });

  // کنترل وضعیت ورود در شروع
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      authForms.style.display = 'none';
      chatArea.style.display = 'flex';
      loadMessages();
    } else {
      currentUser = null;
      authForms.style.display = 'block';
      chatArea.style.display = 'none';
      messagesDiv.innerHTML = '';
    }
  });

  // بارگذاری و نمایش پیام‌ها
  function loadMessages() {
    db.ref('tooshanchat/messages').off();
    messagesDiv.innerHTML = '';
    db.ref('tooshanchat/messages').on('child_added', snapshot => {
      const msg = snapshot.val();
      displayMessage(msg.username, msg.text);
    });
  }

  // نمایش پیام
  function displayMessage(username, text) {
    const p = document.createElement('p');
    p.textContent = username + ": " + text;
    if (username === currentUser.email) {
      p.classList.add('you');
    }
    messagesDiv.appendChild(p);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // ارسال پیام جدید
  chatForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text || !currentUser) return;
    db.ref('tooshanchat/messages').push({
      username: currentUser.email,
      text: text
    });
    messageInput.value = '';
  });
</script>

</body>
</html>
