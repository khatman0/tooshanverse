<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود و ثبت‌نام | توشان</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #3e0f0f, #5c1a1a, #2b0a0a);
      color: #f0c040;
      margin: 0; padding: 0;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1a1a1a;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff9900aa;
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff9900;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #ff9900;
      border: none;
      border-radius: 12px;
      padding: 12px;
      color: #111;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68a00;
    }
    .switch-btn {
      margin-top: 15px;
      color: #f0c040;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }
    .error {
      color: #f44336;
      margin-bottom: 10px;
      min-height: 22px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">ورود به توشان</h2>

  <div class="error" id="error-msg"></div>

  <form id="auth-form">
    <input type="email" id="email" placeholder="ایمیل" required autocomplete="off" />
    <input type="password" id="password" placeholder="رمز عبور" required autocomplete="off" />
    <button type="submit" id="submit-btn">ورود</button>
  </form>

  <div class="switch-btn" id="switch-form">حساب ندارید؟ ثبت‌نام کنید</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
  // تنظیمات Firebase خودت رو اینجا بزار:
  const firebaseConfig = {
    apiKey: "AIzaSyBI9L7fSuounX5Dy4fJNbjNJQg3grRAafk",
    authDomain: "tooshanchat.firebaseapp.com",
    databaseURL: "https://tooshanchat-default-rtdb.firebaseio.com",
    projectId: "tooshanchat",
    storageBucket: "tooshanchat.firebasestorage.app",
    messagingSenderId: "444788859489",
    appId: "1:444788859489:web:ecc4619d8ce56136b00020",
    measurementId: "G-KWZMRPN48E"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const formTitle = document.getElementById('form-title');
  const authForm = document.getElementById('auth-form');
  const switchFormBtn = document.getElementById('switch-form');
  const submitBtn = document.getElementById('submit-btn');
  const errorMsg = document.getElementById('error-msg');

  let isLogin = true; // حالت اولیه: ورود

  switchFormBtn.addEventListener('click', () => {
    isLogin = !isLogin;
    if (isLogin) {
      formTitle.textContent = 'ورود به توشان';
      submitBtn.textContent = 'ورود';
      switchFormBtn.textContent = 'حساب ندارید؟ ثبت‌نام کنید';
    } else {
      formTitle.textContent = 'ثبت‌نام در توشان';
      submitBtn.textContent = 'ثبت‌نام';
      switchFormBtn.textContent = 'حساب دارید؟ وارد شوید';
    }
    errorMsg.textContent = '';
    authForm.reset();
  });

  authForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = authForm.email.value.trim();
    const password = authForm.password.value.trim();
    errorMsg.textContent = '';

    if (isLogin) {
      // ورود
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // ورود موفق، هدایت به چت
          window.location.href = 'chat.html';
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    } else {
      // ثبت‌نام
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          // ثبت‌نام موفق، هدایت به چت
          window.location.href = 'chat.html';
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    }
  });

  // اگر کاربر قبلاً لاگین کرده بود، مستقیم بفرستش چت
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = 'chat.html';
    }
  });
</script>

</body>
</html>
