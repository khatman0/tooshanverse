<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ثبت‌نام با ارسال ایمیل تأیید</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<style>
  body {
    margin: 0;
    font-family: "Tahoma", "Arial", sans-serif;
    background-color: #660000; /* قرمز تیره */
    color: #fff;
    direction: rtl;
  }
  header, footer {
    background-color: #000; /* نوار مشکی */
    padding: 10px 0;
    text-align: center;
    font-weight: bold;
    font-size: 1.2em;
  }
  main {
    max-width: 400px;
    margin: 30px auto;
    background-color: #800000; /* کمی روشن‌تر برای فرم */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #333;
  }
  h2 {
    margin-top: 0;
    text-align: center;
    color: #ffd700; /* طلایی */
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0 16px 0;
    border: none;
    border-radius: 6px;
    font-size: 1em;
  }
  button {
    width: 100%;
    background-color: transparent;
    border: 2px solid #ffd700; /* حاشیه طلایی */
    color: #ffd700;
    padding: 12px;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ffd700;
    color: #660000;
  }
  .login-link {
    margin-top: 15px;
    text-align: center;
    font-size: 0.9em;
  }
  .login-link a {
    color: #ffd700;
    text-decoration: none;
    font-weight: bold;
  }
  .login-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>توشان‌چت</header>

<main>
  <h2>ثبت‌نام</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="ایمیل" required />
    <input type="password" id="password" placeholder="رمز عبور" required />
    <button type="submit">ثبت‌نام</button>
  </form>

  <div class="login-link">
    قبلاً عضو شده‌اید؟ <a href="#" id="show-login">اینجا وارد شوید</a>
  </div>

  <form id="login-form" style="display:none; margin-top:20px;">
    <h2>ورود</h2>
    <input type="email" id="login-email" placeholder="ایمیل" required />
    <input type="password" id="login-password" placeholder="رمز عبور" required />
    <button type="submit">ورود</button>
    <div class="login-link" style="margin-top:10px;">
      هنوز ثبت‌نام نکرده‌اید؟ <a href="#" id="show-signup">ثبت‌نام کنید</a>
    </div>
  </form>
</main>

<footer>© 2025 توشان‌چت</footer>

<script>
// کانفیگ دقیق شما:
const firebaseConfig = {
  apiKey: "AIzaSyBI9L7fSuounX5Dy4fJNbjNJQg3grRAafk",
  authDomain: "tooshanchat.firebaseapp.com",
  databaseURL: "https://tooshanchat-default-rtdb.firebaseio.com",
  projectId: "tooshanchat",
  storageBucket: "tooshanchat.firebasestorage.app",
  messagingSenderId: "444788859489",
  appId: "1:444788859489:web:ecc4619d8ce56136b00020",
  measurementId: "G-KWZMRPN48E"
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ثبت‌نام
document.getElementById('signup-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  try {
    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    const user = userCredential.user;
    await user.sendEmailVerification();
    alert('ثبت‌نام موفقیت‌آمیز بود. ایمیل تأیید برای شما ارسال شد. لطفا صندوق ایمیل خود را بررسی کنید.');
    e.target.reset();
  } catch (error) {
    alert('خطا در ثبت‌نام: ' + error.message);
    console.error(error);
  }
});

// ورود
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('login-email').value.trim();
  const password = document.getElementById('login-password').value.trim();
  try {
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    const user = userCredential.user;
    if (user.emailVerified) {
      alert('ورود موفقیت‌آمیز بود. خوش آمدید!');
      // اینجا می‌تونی ریدایرکت کنی یا کار دیگه‌ای انجام بدی
    } else {
      alert('لطفاً ابتدا ایمیل خود را تأیید کنید.');
      await auth.signOut();
    }
  } catch (error) {
    alert('خطا در ورود: ' + error.message);
    console.error(error);
  }
});

// سوئیچ بین فرم ثبت‌نام و ورود
document.getElementById('show-login').addEventListener('click', (e) => {
  e.preventDefault();
  document.getElementById('signup-form').style.display = 'none';
  document.querySelector('h2').textContent = 'ورود';
  document.querySelector('main h2').textContent = 'ورود';
  document.querySelector('main form#signup-form').style.display = 'none';
  document.getElementById('login-form').style.display = 'block';
});

document.getElementById('show-signup').addEventListener('click', (e) => {
  e.preventDefault();
  document.getElementById('login-form').style.display = 'none';
  document.querySelector('main h2').textContent = 'ثبت‌نام';
  document.getElementById('signup-form').style.display = 'block';
});
</script>
</body>
</html>
