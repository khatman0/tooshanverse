<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عکس‌ها | توشان‌ورس</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #3e0f0f, #5c1a1a);
      color: #f0c040;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header, footer {
      text-align: center;
      background-color: #1a1a1a;
      padding: 30px 20px;
    }
    h1, h2 {
      color: #ff9900;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff9900aa;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>🖼️ عکس‌های توشان‌ورس</h1>
    <p>نگاهی تصویری به دنیای توشان</p>
  </header>

  <section>
    <div class="gallery">
      <img src="images/photo1.jpg" alt="عکس ۱" />
      <img src="images/photo2.jpg" alt="عکس ۲" />
      <img src="images/photo3.jpg" alt="عکس ۳" />
      <!-- می‌تونی عکس‌های بیشتری اضافه کنی -->
    </div>
  </section>

  <footer>
    <p>تمام حقوق متعلق به توشان استودیو © 2025</p>
  </footer>
</body>
</html>
