سامیار که بیرون ایستاده بود، صبر و طاقت نداشت و همش می‌خواست از حال نوید باخبر بشه. آیلین هم از استرس، پوست لبشو می‌کند. همه یه حال دیگه داشتن؛ انگار می‌ترسیدن اتفاق بدی بیفته.

دکتر کنار تخت نوید نشست و شروع کرد با نوید حرف زدن:

ــ خب حالت چطوره آقای سهیلی؟ توی ناحیه‌ی خاصی احساس درد داری؟

ــ بیشتر دست و پام که توی گچ هستن درد می‌کنن، اما سرم... انگار مال خودم نیست. نمی‌تونم درست حتی چشمامو باز کنم.

ــ تصادف شدیدی داشتید. پا و دستتونو می‌تونم توجیه کنم. اما می‌خوام بیشتر درباره‌ی سرتون تحقیق کنم.
راستش، وقتی شما رو آوردن، برای اینکه بفهمیم چقدر باهامون هستید، ازتون نوار مغزی گرفتیم... اما مغزتون فعالیت عجیبی داشت.
آیا چیزی احساس می‌کنید؟

ــ نه اون‌طور که باید... ولی همش حس می‌کنم یه نفر دیگه هم تو ذهنمه. دست خودم نیست.

صحبت‌هاشون حدود ۴۰ دقیقه طول کشید.
آیلین بیرون از اتاق پرپر می‌زد تا ببینه وضعیت نوید چطوره.
بعد از مکالمه‌ی طولانی، دکتر در اتاق رو باز کرد تا بره بیرون... که سامیار جلوشو گرفت و نذاشت رد بشه.

فرهاد: بهت گفتم برو کنار. این یه دستور بود.

با خوشحالی در اتاق نوید را باز کرد، اما چیزی که دید، معنایی نداشت. آیلین داشت گریه می‌کرد، اما نه از خوشحالی. چهره‌اش غمگین و درهم بود. سامیار گیج شد.

سامیار: تو نباید بمیری، آشغال... من بدون تو چیکار کنم؟

نوید (با ناله): آخخخخخ... چرا می‌زنی، گاو بیشعور؟ نمی‌بینی مریضم؟

        });

      }
    }

    function showStories(phaseKey) {
      storyList.innerHTML = '';
      const stories = phases[phaseKey] || [];
      if (stories.length === 0) {
        storyList.innerHTML = '<li>داستانی برای این فاز موجود نیست.</li>';
        clearContent();
        return;
      }
      showStory(stories[0]);
      stories.forEach((story, index) => {
        const li = document.createElement('li');
        li.textContent = story.title;
        li.dataset.storyId = story.id;
        if (index === 0) li.classList.add('active');
        li.tabIndex = 0;
        li.addEventListener('click', () => {
          storyList.querySelectorAll('li').forEach(i => i.classList.remove('active'));
          li.classList.add('active');
          showStory(story);
        });
        li.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            storyList.querySelectorAll('li').forEach(i => i.classList.remove('active'));
            li.classList.add('active');
            showStory(story);
          }
        });

    }

    function showStory(story) {
      storyTitle.textContent = story.title;
      if (story.cover) {
        storyCover.src = story.cover;
        storyCover.style.display = 'block';
        storyCover.alt = `کاور داستان ${story.title}`;
      } else {
        storyCover.style.display = 'none';
        storyCover.src = '';
        storyCover.alt = '';
      }
      storyText.textContent = story.text;
    }

    function clearContent() {
      storyTitle.textContent = '';
      storyCover.style.display = 'none';
      storyText.textContent = '';
    }

    function setActivePhase(phaseKey) {
      phaseList.querySelectorAll('li').forEach(li => li.classList.remove('active'));
      const selected = Array.from(phaseList.children).find(li => li.dataset.phase === phaseKey);
      if (selected) selected.classList.add('active');
      showStories(phaseKey);
    }

    buildPhaseList();
    setActivePhase('phase1');
  </script>
</body>
